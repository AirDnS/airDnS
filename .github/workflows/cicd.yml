# 워크 플로우의 이름
name: airDnS CI/CD

# 워크 플로우가 시작될 브랜치 지정
on:
  pull_request:
    branches: [ develop ]

jobs:
  build:
  #build-docker-image:
  #  if: github.event.pull_request.merged == true # PR이 머지가 됬을 때(승인)
    runs-on: ubuntu-latest

    # github repository에 접근하기 위해 check-out 하는 GitHub Action 공식 작업
    # link : https://github.com/actions/checkout
    steps:
      - uses: actions/checkout@v3
      - name: Checkout

      # set up jdk 17
      - uses: actions/setup-java@v3
      - name: Set up JDK 17
        with:
          distribution: 'adopt'
          java-version: '17'

      # 권한 부여
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # gradle caching
      - name: Gradle Caching
        uses: actions/cache@v2
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # 테스트 환경
      - name: Build with Gradle
        # test code는 빌드하지 않음
        run: ./gradlew assemble
        # run: ./gradlew clean build test
        #- name: Build with Gradle
        #  run: ./gradlew clean build

      # 도커 허브에 로그인
      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push to DockerHub
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64
          push: true
          tags: ${{ secrets.DOCKERHUB_TAG }}

    deploy:
      needs: build-docker-image
      name: Deploy
      runs-on: [ self-hosted, label-development ]
      steps:
        - name: Docker run
          run: |
            sudo docker stop airDns && docker rm airDns && docker rmi ${{ secrets.DOCKERHUB_TAG }}
            sudo docker run -d -p 80:8080 ${{ secrets.PROD_ENV }} --name airDns ${{ secrets.DOCKERHUB_TAG }}